<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Antunes Motorsport</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        /* Estilo básico */
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
            text-align: center;
            padding: 20px;
        }

        form {
            background: #333;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #f4a500;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        input, select {
            background: #444;
            color: #eee;
        }

        button {
            background: #f44336;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #d73225;
        }

        .success-message {
            color: #f4a500;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Agendamento Online - Antunes Motorsport</h1>
    <p>Preencha o formulário abaixo para enviar seu agendamento por e-mail.</p>

    <form id="form-agendamento">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

        <label for="servico">Serviço:</label>
        <select id="servico" name="servico" required>
            <option value="">Selecione um serviço</option>
            <option value="Troca de Óleo">Troca de Óleo</option>
            <option value="Revisão Geral">Revisão Geral</option>
            <option value="Alinhamento">Alinhamento</option>
            <option value="Injeção">Acerto Injeção Eletrônica</option>
            <option value="Suspensão">Manutenção de Suspensão</option>
            <option value="Dyno">Acerto em Dinamômetro</option>
        </select>

        <label for="data">Data do Agendamento:</label>
        <input type="date" id="data" name="data" required>

        <button type="submit">Agendar</button>
    </form>

    <div class="success-message" id="success-message" style="display: none;">
        Obrigado! Seu agendamento foi enviado com sucesso.
    </div>

    <script>
        // Inicializar o EmailJS
        emailjs.init('SUA_PUBLIC_KEY'); // Substitua pela sua Public Key do EmailJS

        document.getElementById('form-agendamento').addEventListener('submit', function (e) {
            e.preventDefault(); // Impede o envio padrão do formulário

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const servico = document.getElementById('servico').value;
            const data = document.getElementById('data').value;

            // Verifica se todos os campos foram preenchidos
            if (!nome || !email || !servico || !data) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Enviar os dados para o EmailJS
            emailjs.send('SEU_SERVICE_ID', 'SEU_TEMPLATE_ID', {
                nome: nome,
                email: email,
                servico: servico,
                data: data,
            })
            .then(function () {
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('form-agendamento').reset(); // Limpa o formulário
            })
            .catch(function (error) {
                console.error('Erro ao enviar e-mail:', error);
                alert('Erro ao enviar o agendamento. Tente novamente.');
            });
        });
    </script>
</body>
</html>
